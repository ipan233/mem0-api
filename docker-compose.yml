version: "3.9"

services:
  mem0-api:
    build: .
    container_name: mem0-api
    ports:
      - "9000:9000"
    env_file:
      - .env
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.8.3
    container_name: mem0-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"

volumes:
  qdrant_data:
